name: CI/CD QA Environment

# Déclenchement du pipeline
on:
  # Ici sur chaque push vers la branche main
  push:
    branches:
      - main
  # Ici par déclenchement manuel depuis l'interface GitHub
  workflow_dispatch:

jobs:
  qa-environment:
    runs-on: ubuntu-latest

    steps:
      # Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configuration de Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Connexion à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Construction de l'image Docker de l'application
      - name: Build Docker image
        run: docker build -t sortirentreamis .

      # Tag pour Docker Hub
      - name: Tag Docker image
        run: docker tag sortirentreamis schranz67/sortirentreamis:latest

      # Lancement de l'environnement QA avec docker-compose
      - name: Start QA environment
        run: docker compose -f compose.yaml up -d

      # Attente que la base de données soit prête
      - name: Wait for database
        run: |
          until [ "$(docker inspect -f '{{.State.Health.Status}}' sortirentreamis_db)" = "healthy" ]; do
            echo "Waiting for database..."
            sleep 5
          done
      # Exécution des tests dans le conteneur
      - name: Run tests
        run: docker exec symfony_app sh /var/www/sortirentreamis/entrypoint.sh

      # Push de l'image sur Docker Hub
      - name: Push Docker image
        run: docker push schranz67/sortirentreamis:latest

      # Déploiement via l'orchestrateur intégré
      - name: Deploy via orchestrator
        run: |
          python orchestrator.py --deploy \
            --image schranz67/sortirentreamis:latest \
            --env QA
      # Vérification post-déploiement
      - name: Health check
        run: |
          curl -f http://localhost:8025/health || exit 1
      # Nettoyage de l'environnement QA (optionnel)
      - name: Tear down QA environment
        if: always()
        run: docker compose -f compose.yaml down
